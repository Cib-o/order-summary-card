<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Order Summary Card</title>
</head>

<body>
  <div class="card">
    <img class="card-img" src="./images/illustration-hero.svg">

    <div class="card-info">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card-subscription">
        <img src="./images/icon-music.svg">

        <div class="subscription-info">
          <p class="subscription-title">Annual Plan</p>
          <p class="subscription-price">$59.99/year</p>
        </div>

        <span class="subscription-change-button">Change</span>
      </div>

      <div class="card-checkout">
        <button class="buy-button">Proceed to Payment</button>
        <span class="cancel-button">Cancel Order</span>
      </div>
    </div>

  </div>

</body>

</html>
